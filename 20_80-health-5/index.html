
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20/80 Health - Wellbeing Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#7c3aed',
                            teal: '#0d9488',
                            indigo: '#4338ca',
                            rose: '#fb7185',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #fdfcff;
            --glass-white: rgba(255, 255, 255, 0.7);
            --purple: #7c3aed;
            --teal: #0d9488;
            --mint: #4ade80;
            --gold: #facc15;
            --coral: #fb7185;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: #1e293b;
            transition: background-color 1s ease;
            background-image: 
                radial-gradient(at 0% 0%, rgba(124, 58, 237, 0.04) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(13, 148, 136, 0.04) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(251, 113, 133, 0.02) 0px, transparent 50%);
        }

        .dark body {
            background-color: #020617;
            color: #f1f5f9;
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 27, 75, 0.5) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(2, 6, 23, 0.5) 0px, transparent 50%);
        }

        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.04);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.5);
        }

        .hero-gradient {
            background: linear-gradient(135deg, #4338ca 0%, #7c3aed 50%, #db2777 100%);
        }

        .dark .hero-gradient {
            background: linear-gradient(165deg, #1e1b4b 0%, #2e1065 50%, #020617 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scan {
          0%, 100% { top: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }

        .scanner-line {
          position: absolute;
          left: 0;
          width: 100%;
          height: 4px;
          background: linear-gradient(to right, transparent, #7c3aed, transparent);
          box-shadow: 0 0 15px #7c3aed;
          animation: scan 2s linear infinite;
          z-index: 20;
        }

        .animate-fade-in {
            animation: fadeIn 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        /* Detected Mood Card Styles */
        .detected-mood-card {
            background: white;
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        .dark .detected-mood-card {
            background: #0f172a;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .mood-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }
        .dark .mood-header { border-bottom-color: rgba(255,255,255,0.05); }

        .detected-emoji-large { font-size: 4rem; }

        .mood-score-display {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--purple);
            line-height: 1;
        }

        .confidence-section { margin-bottom: 1.5rem; }
        .confidence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .confidence-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .badge-high { background: rgba(80, 200, 120, 0.15); color: #2D5F3F; }
        .badge-good { background: rgba(107, 70, 193, 0.15); color: var(--purple); }
        .badge-low { background: rgba(251, 113, 133, 0.15); color: #8B6914; }

        .confidence-bar {
            height: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        .dark .confidence-bar { background: rgba(255,255,255,0.1); }
        .confidence-fill { height: 100%; transition: width 0.8s ease; }

        .analysis-description {
            background: rgba(0,0,0,0.02);
            padding: 1.25rem;
            border-radius: 1rem;
            margin-bottom: 1.25rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        .dark .analysis-description { background: rgba(255,255,255,0.02); }

        .facial-features-breakdown {
            background: rgba(107, 70, 193, 0.03);
            padding: 1.25rem;
            border-radius: 1rem;
            border-left: 4px solid var(--purple);
            margin-bottom: 1.25rem;
        }

        .ai-suggestion-box {
            background: rgba(80, 200, 120, 0.05);
            padding: 1.25rem;
            border-radius: 1rem;
            border-left: 4px solid var(--mint);
            margin-bottom: 1.25rem;
        }

        .low-confidence-warning {
            background: rgba(250, 204, 21, 0.05);
            border: 2px dashed var(--gold);
            padding: 1.5rem;
            border-radius: 1.5rem;
            margin-top: 1.5rem;
        }

        .emergency-slider input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, var(--coral), var(--gold), var(--mint));
            outline: none;
            -webkit-appearance: none;
        }
        .emergency-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: white;
            border: 4px solid var(--gold);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-accept {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 1.25rem;
            border-radius: 1.5rem;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.3);
        }
        .btn-accept:hover { transform: translateY(-2px); box-shadow: 0 15px 30px -10px rgba(16, 185, 129, 0.4); }

        .btn-retake {
            background: transparent;
            color: var(--purple);
            border: 2px solid var(--purple);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 1.25rem;
            border-radius: 1.5rem;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-retake:hover { background: var(--purple); color: white; }

        .confirmation-message {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            border-left: 4px solid #10b981;
        }
        .dark .confirmation-message { color: #6ee7b7; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(124, 58, 237, 0.1);
            border-radius: 10px; 
        }
        .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
